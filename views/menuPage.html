{ extends "base.html" } { block style } ./views/menuPageStyle.css { endblock } { block content }
<div id="container">
    <div class="split left">
        <h1>{{ food[0].name }}</h1>
        <img id="primaryImage" src="{{ food[0].image }}" class="image">



    </div>

    <div class="split right">
        <div class="centered_right">
            { for food in food|slice(1) } { if food.category == 2 }
            <div class="box" style="background-color:#{{ food.colour }}"><img src="{{ food.image }}" class="imagebox">
                <div>
                    <form action="./favourites.php" method="POST">
                        <input name="foodname" type="text" value="{{ food.name }}">
                        <input type="submit">
                    </form>
                    <!-- <a href="/websiteAssignment/favourites.php"> <img src="views/assets/heart.png" class="fav"> </a> -->
                </div>

                <!-- <p>{{ food.name }}</p> -->
            </div>
            { endif } { endfor }
            <div></div>

        </div>
    </div>

</div>
{ endblock }
