    <div class="split left">
        <h1>{{ food.name }}</h1>

        <img id="primaryImage" src="{{ food.image }}" class="image">

            <input class="hidden" name="page" type="text" value="getfood.php">

            <input class="fav grey" type="image" src="views/assets/heart.png" border="0" alt="Submit" /> { else }

            <input class="fav" type="image" border="0" src="views/assets/heart.png" alt="Submit" /> { endif }
        </form>
    </div>
    <div class="split right">
        <div class="centered_right" style=" background: linear-gradient(110deg, #aec6cf 70%, rgba(146, 226, 202, 0.87) 70%);">


                <div>
                <h1>{{ food.description }}</h1>
                <h1>${{ food.price }}</h1>

               </div>
            
        

        </div>
    </div>


</div>
